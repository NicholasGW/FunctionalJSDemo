<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RP Example</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.83/Bacon.js" /></script>

  </head>
  <body>


    <button id="Up" type="button">
      Up
    </button>

    <div id="counter">
    </div>

    <button id="Down" type="button">
      Down
    </button>

    <script>
    var up = $('#Up').asEventStream('click');
    var down = $('#Down').asEventStream('click');

    var upCount = up.map(1);
    var downCount = down.map(-1);

    var summer = function(x,y) {
      return x + y
    };

    var counter = upCount.merge(downCount)
                         .scan(0, summer);
                         
     counter.assign($('#counter'), 'text');

    </script>
  </body>
</html>
