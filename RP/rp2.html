<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RP Example</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.83/Bacon.js" /></script>

  </head>
  <body>


    <button id="Up" type="button">
      Up
    </button>

    <div id="counter">
    </div>

    <button id="Down" type="button">
      Down
    </button>

    <script>
    var up = $('#Up').asEventStream('click');
    var down = $('#Down').asEventStream('click');

    var counter = up.map(1)
                    .merge(down.map(-1))
                    .scan(0, function(x,y) { return x + y}).log();

     counter.assign($('#counter'), 'text');

    </script>
  </body>
</html>
